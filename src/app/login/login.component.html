<div class="container">
  <div class="login-wrapper">

    <!-- Left Section - Branding -->
    <div class="brand-section">
      <div class="brand-content">
        <div class="logo-animated">â˜€</div>
        <h1 class="brand-title">Solar Operations</h1>
        <p class="brand-subtitle">Management System</p>
        <div class="decorative-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <!-- Right Section - Login Form -->
    <div class="form-section">
      <div class="form-container">
        <div class="form-header">
          <h2 class="form-title">Welcome Back</h2>
          <p class="form-subtitle">Sign in to continue to your account</p>
        </div>

        <!-- ðŸ”¹ Add ngSubmit binding -->
        <form class="login-form" (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope input-icon"></i>

              <!-- ðŸ”¹ Two-way binding added -->
              <input 
                type="email"
                id="email"
                name="email"
                [(ngModel)]="email"
                placeholder="Enter your email"
                required>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock input-icon"></i>

              <!-- ðŸ”¹ Two-way binding added -->
              <input 
                type="password"
                id="password"
                name="password"
                [(ngModel)]="password"
                placeholder="Enter your password"
                required>
            </div>
          </div>

          <div class="form-group">
            <label for="role">Select Role</label>
            <div class="input-wrapper">
              <i class="fas fa-user-tag input-icon"></i>

              <!-- ðŸ”¹ Two-way binding added -->
              <select id="role" name="role" [(ngModel)]="role" required>
                <option value="" disabled selected>Choose your role</option>
                <option value="admin">Admin</option>
                <option value="employee">Employee</option>
                <option value="client">Client</option>
              </select>
            </div>
          </div>

          <button type="submit" class="login-btn">
            <span>Login</span>
            <i class="fas fa-arrow-right"></i>
          </button>

          <!-- Error UI -->
          <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
        </form>
      </div>
    </div>

  </div>
</div>
