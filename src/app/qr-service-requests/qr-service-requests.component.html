<app-client-sidebar></app-client-sidebar>

<div class="main-content" id="mainContent">
    
    <section class="content-section active">
        <div class="form-card">
            <div class="service-info-banner">
                <div class="info-icon-large"><i class="fas fa-qrcode"></i></div>
                <div class="info-text-content">
                    <h3>Quick Service Request</h3>
                    <p>Scan your unique project QR code to request service or report an issue. You can also submit a service request manually using the form below.</p>
                </div>
            </div>

            <form class="service-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="projectSelect"><i class="fas fa-project-diagram"></i> Project ID</label>
                        <select id="projectSelect" required>
                            <option value="">Select a project</option>
                            <option value="1034">#1034 - 123 Solar Ave, Kochi</option>
                            <option value="1028">#1028 - 456 Green St, Ernakulam</option>
                            <option value="1045">#1045 - 789 Energy Blvd, Thrippunithura</option>
                            <option value="1019">#1019 - 321 Sunlight Rd, Kadavanthra</option>
                            <option value="1050">#1050 - 555 Solar Plaza, Aluva</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="issueType"><i class="fas fa-exclamation-triangle"></i> Issue Type</label>
                        <select id="issueType" required>
                            <option value="">Select Issue Type</option>
                            <option value="maintenance">Maintenance Required</option>
                            <option value="malfunction">Equipment Malfunction</option>
                            <option value="inspection">Inspection Request</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="issueDescription"><i class="fas fa-align-left"></i> Issue Description</label>
                    <textarea id="issueDescription" rows="4" placeholder="Please describe the issue you're experiencing in detail..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="photoUpload"><i class="fas fa-camera"></i> Upload Photos (Optional)</label>
                    <div class="file-upload-wrapper">
                        <input type="file" id="photoUpload" multiple accept="image/*" hidden>
                        <button type="button" class="file-select-btn" onclick="document.getElementById('photoUpload').click()">
                            <i class="fas fa-folder-open"></i> Choose Files
                        </button>
                        <span class="file-hint">You can upload multiple photos (Max 5MB each)</span>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Send Service Request</button>
            </form>
        </div>
    </section>
</div>
